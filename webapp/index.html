<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        /* Định dạng cho bảng lớn */
        .hoverable-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .hoverable-table th, .hoverable-table td {
            padding: 12px;
            text-align: left;
        }
        .hoverable-table th {
            background-color: #f2f2f2;
        }
        .hoverable-table tr:hover {
            background-color: #f5f5f5;
        }
        .hoverable-table, .hoverable-table th, .hoverable-table td {
            border: 1px solid #ddd;
        }

        /* Định dạng cho bảng nhỏ */
        .tiny-table {
            width: 80%;
            font-size: 12px;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        .tiny-table th, .tiny-table td {
            padding: 8px;
        }
        .tiny-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Hoverable Table</h2>
    <table class="hoverable-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
        </tr>
    </table>

    <h2>Tiny Table</h2>
    <table class="tiny-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
        </tr>
    </table>

</body>
</html>
